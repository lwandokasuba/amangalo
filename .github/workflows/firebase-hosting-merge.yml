name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  create_env_file:
    runs-on: ubuntu-latest
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_VITE_API_KEY: '${{ secrets.FIREBASE_DEV_API_KEY }}'
        envkey_VITE_AUTH_DOMAIN: '${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }}'
        envkey_VITE_DATABASE_URL: '${{ secrets.FIREBASE_DEV_DATABASE_URL }}'
        envkey_VITE_PROJECT_ID: '${{ secrets.FIREBASE_DEV_PROJECT_ID }}'
        envkey_VITE_STORAGE_BUCKET: '${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }}'
        envkey_VITE_MESSAGING_SENDER: '${{ secrets.FIREBASE_DEV_MESSAGING_SENDER }}'
        envkey_VITE_APP_ID: '${{ secrets.FIREBASE_DEV_APP_ID }}'
        fail_on_empty: false
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install -f && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPEN_SOURCE_ZED }}'
          channelId: live
          projectId: open-source-zed
